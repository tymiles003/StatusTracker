<!DOCTYPE html>
<html lang="en" ng-app="Register">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <style>
        .form-signin input[type="text"]
        {
            margin-bottom: 10px !important;
        }
    </style>
    <title>Status Tracker Register</title>
    <!-- Bootstrap core CSS -->
    <link href="js/lib/bootstrap-3.0/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <!-- Custom styles for this template -->
    <link href="js/lib/bootstrap-3.0/css/signin.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container" ng-controller="registerController">
        <form class="form-signin">
        <h2 class="form-signin-heading">
            ST Register</h2>
        <input type="text" class="form-control" placeholder="Username*" autofocus ng-model="userName">
        <input type="password" class="form-control" placeholder="Password*" ng-model="password">
        <input type="password" class="form-control" placeholder="Re-enter password*" ng-model="rePassword">
        <input type="text" class="form-control" placeholder="First Name*" ng-model="firstName">
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="register()" id="registerBtn">
            Register Me</button>
        <button class="btn-link " ng-click="backToLogin()">
            Back to login</button>
        <div class="progress progress-striped active hidden" id="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="45" aria-valuemin="0"
                aria-valuemax="100" style="width: 20%" id="bar">
                <span class="sr-only">45% Complete</span>
            </div>
        </div>
        <div class="alert alert-danger hidden" id="CredentialError">
            <strong ng-bind="errorMessage"></strong>
        </div>
          <div class="alert alert-success hidden" id="registerSucces">
            <strong>User Registered! Go back <a href="login.html" class="alert-link">Login</a></strong>
              
        </div>
         <div class="alert alert-warning hidden" id="alreadyExists">
            <strong>User already exists !!</strong>
        </div>
        </form>
    </div>
    <!-- /container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/lib/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/lib/jquery.mockjax.js" type="text/javascript"></script>
    <script src="common/js/mockjax.js" type="text/javascript"></script>
    <script src="js/lib/bootstrap-3.0/js/bootstrap.js" type="text/javascript"></script>
    <script src="js/lib/angular.min.js" type="text/javascript"></script>
    <script src="js/controller/registerController.js" type="text/javascript"></script>
    
</body>
</html>
