<!DOCTYPE html>
<html lang="en" ng-app="Status">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>User Status Page</title>
    <!-- Bootstrap core CSS -->
    <link href="js/lib/bootstrap-3.0/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="js/lib/bootstrap-3.0/css/status.css" rel="stylesheet" type="text/css" />
    <!-- Custom styles for this template -->
</head>
<body ng-controller="statusController">
    <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span><span
                    class="icon-bar"></span><span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Status Tracker +</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Status</a></li>
                <li><a href="#" ng-click="goBackToLeavePage()">Leaves</a></li>
            </ul>
            <button type="button" id="Haani" class="navbar-btn navbar-right" data-toggle="popover"
                data-placement="bottom" data-content="Sign Out" data-container="body" data-model="#signout">
                User Name <span class="glyphicon glyphicon-user"></span>
            </button>
            <div id="signout" class="hidden">
                <button>Sign Out</button>
            </div>
        </div>
        <!-- /.navbar-collapse -->
    </nav>
    <div class="container">
        <form class="form-status">
        <textarea class="form-control" placeholder="Worked on Today" cols="20" rows="4" required></textarea>
        <textarea class="form-control" placeholder="Plan for Tomorrow" cols="20" rows="4"></textarea>
        <textarea class="form-control" placeholder="Any Road block" cols="20" rows="4"></textarea>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="submitEODStatus()">
            Submit Today's Status</button>
        </form>
        <form class="form-status">
        <input type="date" class="form-control"/>
        <!-- Button trigger modal -->
        <button class="btn btn-lg btn-primary btn-block" data-toggle="modal" data-target="#myModal" type="submit">
            View Status 
        </button>
        </form>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;</button>
                    <h4 class="modal-title" id="myModalLabel">
                        Status on Date</h4>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        OK</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <script src="js/lib/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/lib/bootstrap-3.0/js/bootstrap.js" type="text/javascript"></script>
    <script src="js/lib/angular.min.js" type="text/javascript"></script>
    <script src="js/controller/statusController.js" type="text/javascript"></script>
    <script type="text/javascript">
        $('#Haani').popover('');
        $('#myModal').modal('');
    </script>
</body>
</html>
